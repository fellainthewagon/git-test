name: CI-Lobby

on:
  push:
    branches: [ master ]
  pull_request: 
    branches: '**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repo...
      uses: actions/checkout@v2
    - name: Installing node...
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: ls
      run: ls
    - name: Running linters...
      env:
        HELLO: ${{ secrets.HELLO }}
      run: |
        echo "$HELLO"
        echo "${{ secrets.FELLA }}"
        npm i
        npm run lint
    
