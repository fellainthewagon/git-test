name: CI-Lobby

on:
  push:
    branches: [ master ]
  pull_request: 
    branches: '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
    - name: Clone repo...
      uses: actions/checkout@v2
    - name: Installing node...
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: test env
      run: | 
        echo "my secret is ${{ secrets.HELLO }}"
        echo "and ${{ secrets.BOOM }}"
        echo "and ${{ secrets.NOT_EXIST }}"
    - name: Running linters...
      run: |
        npm i
